<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">

    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Ade sayang banget Mamas</h1>
                <h1 class = "header_text">Mas sayang ade juga tidak? Mau ngga cium ade?</h1>
            </div>
            <br/>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/26FfanWpoZKKf4efm/giphy.gif?cid=790b7611orlnr9179q20zs4t1c92ztm2lky29awxyzafwdpq&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <br/>
                <button class="btn" id = "yesButton" onclick="nextPage()">Iya</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Engga</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }

                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
    </body> 
</html>
